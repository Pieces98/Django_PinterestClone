<div class="text-center mt-4">
    <div>
        <h1 class="logo">Pieces' Pinterest</h1>
    </div>
    <div class="header_nav">
        <a href="{% url 'articleApp:list' %}" class="header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectApp:list' %}" class="header_nav">
            <span>Projects</span>
        </a>
        <span>nav3</span>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountApp:login' %}?next={{ request.path }}" class="header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountApp:create' %}" class="header_nav">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'accountApp:detail' pk=user.pk %}" class="header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountApp:logout' %}?next={% url 'accountApp:hello_world' %}" class="header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
